[versions]
## SDK Versions
android-minSdk = "24"
android-targetSdk = "34"
android-compileSdk = "34"
configurationAnnotations = "0.8.4"
java = "17"
idea = "222.4459.24" # Flamingo | 2022.2.1 (see https://plugins.jetbrains.com/docs/intellij/android-studio-releases-list.html)

# Dependencies
kermit = "2.0.4"
kotlin = "2.0.20"
coroutines = "1.8.0"
kotlinx-datetime = "0.5.0"
kotlinx-io = "0.3.0"
ktor = "2.3.10"
uuid = "0.8.2"
powersync-core = "0.3.0"
sqlite-android = "3.45.0"

sqlDelight = "2.0.2"
stately = "2.0.7"
supabase = "2.3.1"
junit = "4.13.2"

compose = "1.6.11"
compose-preview = "1.7.2"

# plugins
android-gradle-plugin = "8.5.1"
kmmBridge = "0.5.7"
skie = "0.9.0-RC.5"
maven-publish = "0.27.0"
download-plugin = "5.5.0"
grammerKit = "0.1.12"

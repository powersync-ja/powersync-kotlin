android-compileSdk = "35"
java = "17"
atomicfu = "0.27.0"

# Dependencies
kotlin = "2.1.10"
coroutines = "1.8.1"
kotlinx-datetime = "0.6.2"
kotlinx-io = "0.5.4"
ktor = "3.0.1"
uuid = "0.8.2"
buildKonfig = "0.15.1"
